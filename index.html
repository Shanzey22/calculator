<!DOCTYPE html>
<html>
    <head>
       <title>Scientific Calculator</title>
   

<link rel="stylesheet" href="style.css">

    </head>
    <body translate="no">
      <div class="calculator">
        <span class="logo">Casio</span>
        <span class="model">fx-82MS</span>
        <span class="svpam">S-V.P.A.M</span>
        <div> <input type="text" id="input" class="input-screen" />
         
        </div>
        <div class="modifiers">
          <button class="shift center-shift" tabindex="1"></button>
          <button class="alpha center-alpha" tabindex="2"></button>
          <button class="on center-shift" tabindex="4"></button>
          <button class="mode" tabindex="3"></button>
      </div>
      <div class="replay">Replay</div>
      <table class="function-keys">
        <tr>
          <td><button class="reciprocal center-shift">X<span class="sup">-1</span></button></td>
          <td><button class="combine center-shift">nCr</button></td>
          <td></td>
          <td></td>
          <td><button class="pol">Pol(</button></td>
          <td><button class="cube center-shift">x<span class="sup">3</span></button></td>
        </tr>
        <tr>
          <td><button class="frac center-shift">a<span class="sup">b</span>/<span class="xxs">c</span></button></td>
          <td><button class=>&radic;</button></td>
          <td><button class="square">x<span class="sup">2</span></button></td>
          <td><button class="pow center-shift" onclick="handlekeypress('^')">^</button></td>
          <td><button class="log center-shift" onclick="handlekeypress('log')">log </button></td>
          <td><button class="ln" onclick="handlekeypress('ln')">ln </button></td>
        </tr>
        <tr>
          <td><button class="minus">(&minus;)</button></td>
          <td><button class="deg" >&deg;&prime;&Prime; </button></td>
          <td><button class="hyp" onclick="handlekeypress('hyp')">hyp</button></td>
          <td><button class="sin" onclick="handlekeypress('sin')">sin</button></td>
          <td><button class="cos" onclick="handlekeypress('cos')">cos</button></td>
          <td><button class="tan" onclick="handlekeypress('tan')">tan</button></td>
        </tr>
        <tr>
          <td><button class="rcl center-shift">RCL </button></td>
          <td><button class="eng center-shift">ENG </button></td>
          <td><button class="open-paren" onclick="handlekeypress('(')">( </button></td>
          <td><button class="close-paren" onclick="handlekeypress(')')">) </button></td>
          <td><button class="comma">, </button></td>
          <td><button class="mem-plus">M+</button></td>
        </tr>
 </table>
 <table class="basic-keys">
  <tr>
    <td><button onclick="handlekeypress('7')">7</button> </td>
    <td><button onclick="handlekeypress('8')">8 </button></td>
    <td><button onclick="handlekeypress('9')">9 </button></td>
    <td><button class="pink del center-shift" onclick="handlekeypress('DEL')">DEL</button></td>
    <td><button class="pink ac center-shift" onclick="handlekeypress('clear')"">AC</button></td>
 </tr>
 <tr>
 <td><button onclick="handlekeypress('4')">4 </button></td>
 <td><button onclick="handlekeypress('5')">5 </button></td>
 <td><button onclick="handlekeypress('6')">6 </button></td>
 <td><button onclick="handlekeypress('*')">x</button></td>
 <td><button onclick="handlekeypress('/')">&divide;</button></td>
  </tr>
  <tr>
    <td><button class="one center-shift" onclick="handlekeypress('1')">1 </button></td>
    <td><button class="two center-shift" onclick="handlekeypress('2')">2</button></td>
    <td><button onclick="handlekeypress('3')">3 </button></td>
    <td><button onclick="handlekeypress('+')">+</button></td>
    <td><button onclick="handlekeypress('-')">-</button></td>
  </tr>
  <tr>
    <td><button class="zero center-shift" onclick="handlekeypress('0')">0</button></td>
    <td><button class="period center-shift" onclick="handlekeypress('.')">.</button> </button></td>
    <td><button class="exp center-shift" onclick="handlekeypress('EXP')">EXP </button></td>
    <td><button class="ans center-shift" onclick="handlekeypress('Ans')">Ans</button> </button></td>
    <td><button class="equals center-shift" onclick="handlekeypress('=')">= </button></td>
 </tr>
</table>
</div>
<script src="script.js"></script>
   </body>
</html>
